<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beiekwkw - Servidor Minecraft</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #1a1a1a, #333);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #222;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        width: 90%;
        max-width: 400px;
    }
    h1, h2 { margin-bottom: 20px; }
    button {
        background-color: #ff6600;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover { background-color: #ff4500; }
    input, textarea {
        width: 90%;
        padding: 8px;
        margin: 5px 0 10px 0;
        border-radius: 6px;
        border: none;
        font-size: 14px;
    }
    .hidden { display: none; }
</style>
</head>
<body>
<div class="container" id="mainScreen">
    <h1>Beiekwkw</h1>
    <button onclick="showIP()">IP do Servidor</button>
    <button onclick="openDiscord()">Discord</button>
    <button onclick="showVIPs()">VIPs</button>
    <button onclick="showTags()">Tags</button>
</div>

<!-- IP Screen -->
<div class="container hidden" id="ipScreen">
    <h2>IP do Servidor</h2>
    <p><strong>Java:</strong> Beiekwkw.aternos.me</p>
    <p><strong>Bedrock:</strong> Beiekwkw.aternos.me</p>
    <p><strong>Porta Bedrock:</strong> 37399</p>
    <button onclick="backToMain()">Voltar</button>
</div>

<!-- VIP Screen -->
<div class="container hidden" id="vipScreen">
    <h2>Escolha seu VIP</h2>
    <button onclick="showVIPForm('Normal', 1)">VIP Normal - R$1</button>
    <button onclick="showVIPForm('Prata', 5)" disabled>VIP Prata - Em breve</button>
    <button onclick="showVIPForm('Diamante', 10)" disabled>VIP Diamante - Em breve</button>
    <button onclick="backToMain()">Voltar</button>
</div>

<!-- VIP Form Screen -->
<div class="container hidden" id="vipFormScreen">
    <h2 id="vipTitle">VIP Normal</h2>
    <input type="text" id="playerNick" placeholder="Coloque seu Nick do jogo" required>
    <input type="file" id="proof" accept="image/*" required>
    <p>PIX: 718334544</p>
    <button onclick="sendVIP()">Enviar</button>
    <button onclick="backToVIP()">Voltar</button>
</div>

<!-- Message Screen -->
<div class="container hidden" id="messageScreen">
    <h2 id="messageText"></h2>
    <button onclick="backToMain()">Voltar ao Início</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
emailjs.init("51UeAD7hdMePXMACg"); // Sua Public Key

function showIP() {
    document.getElementById('mainScreen').classList.add('hidden');
    document.getElementById('ipScreen').classList.remove('hidden');
}

function openDiscord() {
    window.open("https://discord.gg/DNCCCjt9Ne", "_blank");
}

function showVIPs() {
    document.getElementById('mainScreen').classList.add('hidden');
    document.getElementById('vipScreen').classList.remove('hidden');
}

function showTags() {
    alert("Em breve teremos Tags!");
}

function backToMain() {
    document.getElementById('ipScreen').classList.add('hidden');
    document.getElementById('vipScreen').classList.add('hidden');
    document.getElementById('vipFormScreen').classList.add('hidden');
    document.getElementById('messageScreen').classList.add('hidden');
    document.getElementById('mainScreen').classList.remove('hidden');
}

function backToVIP() {
    document.getElementById('vipFormScreen').classList.add('hidden');
    document.getElementById('vipScreen').classList.remove('hidden');
}

function showVIPForm(type, price) {
    document.getElementById('vipScreen').classList.add('hidden');
    document.getElementById('vipFormScreen').classList.remove('hidden');
    document.getElementById('vipTitle').innerText = type + " - R$" + price;
}

function sendVIP() {
    const nick = document.getElementById('playerNick').value;
    const proof = document.getElementById('proof').files[0];

    if (!nick || !proof) {
        alert("Preencha todos os campos!");
        return;
    }

    const reader = new FileReader();
    reader.onload = function() {
        const base64 = reader.result.split(',')[1]; // pega só a parte do Base64
        const templateParams = {
            nick: nick,
            attachments: [{
                name: proof.name,
                data: base64
            }]
        };

        emailjs.send('service_pzcm0gj', 'template_vmckyhi', templateParams)
        .then(() => {
            document.getElementById('vipFormScreen').classList.add('hidden');
            document.getElementById('messageScreen').classList.remove('hidden');
            document.getElementById('messageText').innerText = "Seu VIP chegará em breve, aguarde e obrigado pela compra!";
        }, (err) => {
            alert("Erro ao enviar, tente novamente: " + JSON.stringify(err));
        });
    };
    reader.readAsDataURL(proof);
}
</script>
</body>
</html>
