<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=600, height=400, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Troca de Telas Básica</title>
<style>
  body, html {
    margin: 0; padding: 0; width: 600px; height: 400px;
    background: #222; color: #eee;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex; justify-content: center; align-items: center;
  }
  .screen {
    display: none;
    width: 600px; height: 400px;
    background: #333;
    padding: 20px;
    box-sizing: border-box;
  }
  .screen.active {
    display: block;
  }
  button, input {
    font-size: 16px;
    padding: 8px;
    margin: 5px 0;
    width: 100%;
    border-radius: 5px;
    border: none;
  }
  button {
    background: #555;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #666;
  }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login-screen" class="screen active">
  <h2>Login</h2>
  <input id="username" placeholder="Nome de usuário" />
  <input id="password" type="password" placeholder="Senha" />
  <button id="btn-login">Logar</button>
  <button id="btn-create">Criar Conta</button>
  <p id="login-message"></p>
</div>

<!-- LOBBY -->
<div id="lobby-screen" class="screen">
  <h2>Lobby</h2>
  <p>Bem-vindo, <span id="player-name"></span>!</p>
  <button id="btn-play">Jogar</button>
  <button id="btn-logout">Sair</button>
</div>

<!-- JOGO -->
<div id="game-screen" class="screen">
  <h2>Jogo</h2>
  <button id="btn-voltar">Voltar ao Lobby</button>
  <p>Aqui vai o jogo...</p>
</div>

<script>
  // Seleção das telas
  const loginScreen = document.getElementById('login-screen');
  const lobbyScreen = document.getElementById('lobby-screen');
  const gameScreen = document.getElementById('game-screen');

  // Inputs e botões login
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const btnLogin = document.getElementById('btn-login');
  const btnCreate = document.getElementById('btn-create');
  const loginMessage = document.getElementById('login-message');

  // Lobby
  const playerNameSpan = document.getElementById('player-name');
  const btnPlay = document.getElementById('btn-play');
  const btnLogout = document.getElementById('btn-logout');

  // Jogo
  const btnVoltar = document.getElementById('btn-voltar');

  // Armazenamento simples de contas no localStorage
  const STORAGE_KEY = 'jogo2d_contas';
  let contas = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
  let userAtivo = null;

  function salvarContas() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(contas));
  }

  // Função para trocar telas
  function mostrarTela(tela) {
    [loginScreen, lobbyScreen, gameScreen].forEach(s => s.classList.remove('active'));
    tela.classList.add('active');
  }

  // Criar conta
  btnCreate.onclick = () => {
    loginMessage.textContent = '';
    const user = usernameInput.value.trim();
    const pass = passwordInput.value;
    if (!user || !pass) {
      loginMessage.textContent = 'Preencha nome e senha.';
      return;
    }
    if (contas[user]) {
      loginMessage.textContent = 'Nome indisponível.';
      return;
    }
    contas[user] = { password: pass };
    salvarContas();
    loginMessage.style.color = 'green';
    loginMessage.textContent = 'Conta criada! Faça login.';
  };

  // Logar
  btnLogin.onclick = () => {
    loginMessage.textContent = '';
    const user = usernameInput.value.trim();
    const pass = passwordInput.value;
    if (!user || !pass) {
      loginMessage.textContent = 'Preencha nome e senha.';
      return;
    }
    if (contas[user] && contas[user].password === pass) {
      userAtivo = user;
      usernameInput.value = '';
      passwordInput.value = '';
      loginMessage.textContent = '';
      playerNameSpan.textContent = userAtivo;
      mostrarTela(lobbyScreen);
    } else {
      loginMessage.textContent = 'Usuário ou senha incorretos.';
    }
  };

  // Botão jogar
  btnPlay.onclick = () => {
    mostrarTela(gameScreen);
  };

  // Voltar ao lobby do jogo
  btnVoltar.onclick = () => {
    mostrarTela(lobbyScreen);
  };

  // Sair para login
  btnLogout.onclick = () => {
    userAtivo = null;
    mostrarTela(loginScreen);
  };
</script>

</body>
</html>
